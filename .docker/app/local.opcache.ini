[opcache]
; OPcache Configuration for Development
; All options are disabled for development, but provided for easy production conversion
; To enable OPcache for production, set opcache.enable=1 and opcache.enable_cli=1

; Enable/Disable OPcache
opcache.enable=0
opcache.enable_cli=0

; Memory and Storage Settings
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.max_wasted_percentage=5
opcache.use_cwd=1
opcache.validate_timestamps=1
opcache.revalidate_freq=2

; Performance Settings
opcache.revalidate_path=0
opcache.save_comments=1
opcache.load_comments=1
opcache.fast_shutdown=1
opcache.enable_file_override=0
opcache.optimization_level=0x7FFFBFFF
opcache.inherited_hack=1
opcache.dups_fix=0
opcache.blacklist_filename=

; File Cache Settings
opcache.file_cache=
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1
opcache.file_cache_fallback=1

; Logging and Debugging
opcache.log_verbosity_level=1
opcache.preferred_memory_model=
opcache.protect_memory=0
opcache.mmap_base=
opcache.restrict_api=

; Security Settings
opcache.lockfile_path=/tmp

; JIT Settings (PHP 8.0+)
opcache.jit_buffer_size=0
opcache.jit=0

; Production Settings (commented out for development)
; For production, uncomment and adjust these settings:
; opcache.enable=1
; opcache.enable_cli=1
; opcache.memory_consumption=256
; opcache.interned_strings_buffer=16
; opcache.max_accelerated_files=10000
; opcache.validate_timestamps=0
; opcache.revalidate_freq=0
; opcache.save_comments=0
; opcache.load_comments=0
; opcache.jit_buffer_size=100M
; opcache.jit=1235 